<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="title">Grid and Sketch!</h1>
    <button class="btn-grid">Set New Grid Dimensions</button>
    <main>
      <div class="left-panel">
        <div class="align">
          <input type="color" id="input-color" name="head" value="#FF0000" />
          <label for="head">Pick a color</label>
        </div>
        <button class="btn-random">Go random</button>
        <button class="btn-delete">Delete All</button>
        <button class="btn-eraser">Eraser</button>
      </div>
      <div class="container"></div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
