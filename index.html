<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="title">Etch a Sketch</h1>
    <main>
      <div class="align-interface">
        <div class="left-panel">
          <div class="align">
            <input type="color" id="input-color" name="head" value="#FF0000" />
            <label for="head">Pick a color</label>
          </div>
          <button class="btn-random">Go random</button>
          <button class="btn-delete">Delete All</button>
          <button class="btn-eraser">Eraser</button>
        </div>
        <div class="grid-container">
          <button class="btn-grid">Set New Grid Dimensions</button>
          <div class="wrap">
            <div class="container"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
